version: '3.7'

services:
  web:
    build: web
    restart: always
    volumes:
    - "./web/config.inc.php:/app/includes/config.inc.php"
    depends_on:
      - mysql
  mysql:
    build: mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    env_file:
      - .env
  agent:
    build: agent
    ports:
    - "27015:27015"
    volumes:
    - "./data/OGP_User_Files:/home/ogp_agent/OGP_User_Files"
